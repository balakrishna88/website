{% extends 'website/index.html' %}

{% block content %}
 
<header>
    <!-- Intro settings -->
    <style>
      #intro {
        /* Margin to fix overlapping fixed navbar */
        margin-top: 58px;
      }
      @media (max-width: 991px) {
        #intro {
          /* Margin to fix overlapping fixed navbar */
          margin-top: 45px;
        }
      }
    </style>



   
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="my-5">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">
        <h4 class="mb-5"><strong>Latest posts</strong></h4>
      
        <div class="row">

            {% for i in cat %}
            
          <div class="col-lg-4 col-md-12 mb-4">
            <div class="card">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="{{i.img.url}}" width="304" height="236" class="img-fluid" />
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h4 class="card-title">{{i.name}}</h4>
                <p class="card-text">
                  {{i.desc|slice:"0:25"}}
                </p>
                <a href="{% url 'blog-cat' i.cat_id %}" class="btn btn-primary">Read</a>
              </div>
            </div>
          </div>
        </div>
          

          

        
      </section>
      <!--Section: Content-->

      
    </div>
  </main>
  <!--Main layout-->



  

{% endfor %}

{% endblock content %}
